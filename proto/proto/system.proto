syntax = "proto3";

package travix.protobuf.catalog;

import "proto/base.proto";

option go_package = "github.com/xivart/travix-catalog-api/v2/pkg/pb";

message System {
  string alias = 1;
  string description = 2;
  string domain = 3;
  string id = 4;
  string name = 5;
  string owner = 6;
  repeated Reference references = 7;
  string source = 8;
}
